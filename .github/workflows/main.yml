name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: YARN Install (in root)
        run: yarn install --frozen-lockfile --immutable  
      - name: YARN Install (in function)
        run: yarn install --frozen-lockfile --immutable        
        working-directory: ./src/functions

      - name: Lint
        run: yarn lint 
      - name: Run Unit Tests
        run: yarn test

      - name: Setup Firebase Token for Translation API
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase functions:config:get --token $FIREBASE_TOKEN > .runtimeconfig.json
        working-directory: ./src/functions      

      - name: Run E2E Tests
        run: yarn e2e:ci
      - name: Run Production Build
        run: yarn build:prod
