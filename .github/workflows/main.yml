name: CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['*']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: NPM Install (in root)
        run: npm ci
      - name: NPM Install (in function)
        run: npm ci
        working-directory: ./src/functions

      - name: Lint
        run: npm run lint
      - name: Lint (functions)
        run: npm run lint
        working-directory: ./src/functions
      - name: Run Unit Tests
        run: npm run test

      # Based on https://stackoverflow.com/a/75735415
      - name: Set GOOGLE_APPLICATION_CREDENTIALS env
        env:
          GOOGLE_APPLICATION_CREDENTIALS_CONTENTS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          echo $GOOGLE_APPLICATION_CREDENTIALS_CONTENTS > $HOME/gcloud.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud.json" >> $GITHUB_ENV

      - name: Setup Firebase Config
        run: firebase functions:config:get > .runtimeconfig.json
        working-directory: ./src/functions

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run E2E Tests
        env:
          CI: 'true'
        run: npm run e2e:ci

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Run Production Build
        run: npm run build:prod
