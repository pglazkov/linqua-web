<mat-card class="entry-card">
  <div class="content">
    <span class="original-text">{{ entry.originalText }}</span>
    <span class="translation mat-caption">{{ entry.translation }}</span>
  </div>

  <div class="toolbox">
    <button mat-icon-button class="mark-learned-button" (click)="toggleIsLearned()">
      <mat-icon>done</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="edit()">
        <mat-icon>edit</mat-icon>
        <span>edit</span>
      </button>
      <button mat-menu-item (click)="delete()">
        <mat-icon>delete</mat-icon>
        <span>delete</span>
      </button>
    </mat-menu>
  </div>
</mat-card>
